맥 OS 에 대한 지식이나 정보도 없이 2011년에 단순 호기심으로 맥북화이트를 구매하여 사용해 본 후 윈도우만 사용했었던 나에게 맥은 새로운 신천지를 발견 한 기분이 들게끔 했었다.
다만 한국 실정상 active-x 라는 고질적인 인터넷 환경으로 인해 반드시 윈도우 PC 를 사용해야 하는 것이 단점이었다. 이를 해결 해 보고자 가상머쉰인 VMWare 난 Parallels 등도 사용 해 보았으나 메모리 부담 등, 결코 쾌적하지 않았고 은행이나 관공서 사이트 접속을 위해서는 차라리 부트캠프로 윈도우 설치하여 필요할 때만 접속해서 사용하는 것이 훨씬 낫지만 이것도 번거로운 일이었다.

이제 해외에서 지낸 지 거의 햇수로 11년이 지나고 있다. 그렇다 보니 점점 윈도우에 의존하는 경우가 적어지고 맥북 하나만으로 모든 사이트를 방문하는데 전혀 지장이 없어지게 되었다.
이번 발표된 m1 맥북에어 를 보고 구매 여부에 대해 많은 고민을 했었다. 보편적으로 1세대는 기본적으로 피하는 것이 관례이기에 나도 2세대를 기다리려고 하였으나 유투브 등에서 나온 리뷰를 본 결과 1세대 구매도 괜찮겠다고 생각했었고 지금 당장 노트북이 필요하기도 해서 구매를 결정했다.
맥은 예전에도 느꼈지만 사용하면서 쾌적하다 라는 느낌을 받는다. 노트북 덮개를 열자마자 바로 사용 가능한 상태가 되는 것도 그렇고 재부팅 하지 않고 한달이고 두달이고 사용하더라도 늘 쾌적하다라는 것이다.  또한 MS 오피스에 해당하는 Pages, Keynotes, Numbers 가 기본으로 설치되어 있어 별도로 MS 오피스를 구매하지 않아도 된다. 다만 아이튠즈에서 아이패드등을 동기화 하던 것을 파인더에서 하게 되었는데 파일 업로드 시 업로드 진행을 보여주지 않고 어느 순간 마우스가 팽이를 돌면서 먹통의 느낌을 받게 되는데, 이는 업로드가 모두 끝났다는 신호이다. 왜 애플에서 업로드 진행을 보여주지 않고 이렇게 관리하고 있는지는 잘 모르겠으나 아이패드 동기화나 파일 업로드 등은 1년에 손가락을 꼽을 만큼 거의 사용하지 않는 기능이라 나에게는 그리 문제되는 사항이 아니다.
개인적인 경험에 비추어보면 개인용 노트북에서 엑셀을 반드시 사용해야 만 하는 경우는 없었다. Numbers 에서 엑셀도 읽을 수 있고 엑셀로 내보낼 수 도 있다. 따라서 파이썬 에서 Pandas 나 openpyxl 등의 모듈을 사용해서 엑셀 작업을 하더라도 크게 문제는 없다. 다만 회사에서 업무적으로 엑셀의 파워피벗이나 파워쿼리 등을 사용해야 한다면 윈도우 노트북을 권하고 싶다. 지금은 잘 모르겠으나 MS 측에서 맥에 제공하는 오피스 제품들에 대해서는 윈도우 노트북에 제공되는 모든 기능들을 100% 반영하지 않는다는 것인데 지금은 반영이 되었는지는 잘 모르겠다.
원래는 jekyll 을 설치하여 테마를 선택하고 깃허브 에서 제공하는 웹사이트 기능을 이용하여 웹페이지 구축을 하려고 하였으나 ruby 버전 2.6.3 으로도 jekyll 이 설치가 안되었고 심지어 버전 2.6.6, 그래도 안되어서 3.0.0까지 설치 하였으나 jekyll 설치 시 진행이 되지 않았다.
Jekyll 을 설치하지 않고 마크다운 을 통해서 웹페이지 를 구성 해 보았으나 웹페이지 가 마음에 들지 않아 직접 웹사이트를 구축하자라는 목표를 세우게 되었고 이를 통해 관심이 있는 지식들을 하나 하나씩 정리하면서 공부 하자는 취지에서 이 웹사이트를 만들게 되었다.
